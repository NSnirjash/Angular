<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Photo</th>
                <th>Units</th>
                <th>Wifi</th>
                <th>Laundry</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let location of location| async">
                <td>{{location.name}}</td>
                <td>{{location.city}}</td>
                <td>{{location.state}}</td>
                <td>{{location.photo}}</td>
                <td>{{location.availableUnits}}</td>
                <td>{{location.wifi}}</td>
                <td>{{location.laundry}}</td>
            </tr>
        </tbody>
    </table>

</div>
