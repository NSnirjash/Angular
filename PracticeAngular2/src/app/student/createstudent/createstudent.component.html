
<div class="container">
    <form [formGroup]="fv" (ngSubmit)="createStudent()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Contact Number</label>
          <input type="text" class="form-control" formControlName="cellNo">
        </div>
        <div class="mb-3" formGroupName="location">
          <label for="location" class="form-label">Location</label>
          <select id="location" formControlName="name" class="form-select" required>
            <option *ngFor="let loc of locations" [ngValue]="loc.name">{{loc.name}}</option>
          </select>
          <div class="invalid-feedback">Please Select the Location</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
